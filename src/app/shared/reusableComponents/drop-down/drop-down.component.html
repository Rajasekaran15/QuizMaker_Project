<mat-form-field appearance="outline" class="selectOption">
  <mat-label>Select a category</mat-label>
  <mat-select  [id]="name" [(ngModel)]="selectedOption" (selectionChange)="onClick()">
    <ng-container *ngIf="name==='categorySelect'">
        <mat-option  value="undefined">Select a category</mat-option>
        <ng-container *ngFor="let option of options">
        <mat-option [value]="option.id" >
            {{option.value}}
        </mat-option>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="name==='difficultySelect'">
        <mat-option  value="undefined">Select a difficulty</mat-option>
        <ng-container *ngFor="let option of options" >
            <mat-option [value]="option.value" >
                {{option.value}}
            </mat-option>
        </ng-container>
    </ng-container>
  </mat-select>
</mat-form-field>
